{%extends 'base.html'%} 
{% block content %}
    <div class="container text-center">
        {% for cat in image_category %}
            
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <img src="{{cat.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" style="color: chocolate;">{{cat.name}}</h5>
                  <p class="card-text"><a href="/single_image/{{cat.id}}" class="btn btn-primary">See More</a></p>
                </div>
              </div>
            </div>
          </div><br><br>
          {% endfor %}
    </div>
    <style>
      body{
        background-color: cyan;
      }
    </style>
{%  endblock %}
